# Kind cluster configuration for validator infrastructure
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: validator

# 3-node cluster (1 control-plane, 2 workers)
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-role=control-plane"
    # Port mappings for ingress (HTTP/HTTPS)
    extraPortMappings:
      - containerPort: 80
        hostPort: 30080
        protocol: TCP
      - containerPort: 443
        hostPort: 30443
        protocol: TCP
      # Grafana NodePort
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
    extraMounts:
      # Mount host directory for PersistentVolumes (1TB LVM volume)
      - hostPath: /mnt/kind-storage/validator-data
        containerPath: /opt/local-path-provisioner

  # Worker node 1 (for sentries)
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-role=worker,validator-type=sentry"
    extraMounts:
      - hostPath: /mnt/kind-storage/validator-data
        containerPath: /opt/local-path-provisioner

  # Worker node 2 (for validator)
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-role=worker,validator-type=validator"
    extraMounts:
      - hostPath: /mnt/kind-storage/validator-data
        containerPath: /opt/local-path-provisioner

# Networking configuration
networking:
  # Disable default CNI, we'll use kindnet
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/16"

# Feature gates (if needed)
featureGates:
  # Enable features as needed

# Runtime config
kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    apiServer:
      extraArgs:
        enable-admission-plugins: NodeRestriction
