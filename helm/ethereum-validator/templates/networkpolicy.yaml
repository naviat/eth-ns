{{- if .Values.networkPolicy.enabled }}
---
# =============================================================================
# SENTRY 1 NETWORK POLICY - Public nodes with controlled egress
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sentry1-policy
  namespace: {{ .Values.global.namespace.validators }}
  labels:
    {{- include "ethereum-validator.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      component: sentry1
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow validator to access execution Engine API (via load balancer)
  - from:
    - podSelector:
        matchLabels:
          component: validator
    ports:
    - protocol: TCP
      port: {{ .Values.sentry1.execution.config.enginePort }}  # 8551

  # Allow validator to access consensus HTTP API
  - from:
    - podSelector:
        matchLabels:
          component: validator
    ports:
    - protocol: TCP
      port: {{ .Values.sentry1.consensus.config.httpPort }}  # 5052

  # Allow Prometheus metrics scraping
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: {{ .Values.sentry1.execution.config.metricsPort }}  # 6060
    - protocol: TCP
      port: {{ .Values.sentry1.consensus.config.metricsPort }}  # 5054

  # Allow P2P ingress (for peer connections)
  - ports:
    - protocol: TCP
      port: 30303  # Execution P2P
    - protocol: UDP
      port: 30303
    - protocol: TCP
      port: 9000   # Consensus P2P
    - protocol: UDP
      port: 9000

  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53

  # Allow Ethereum execution P2P (internet)
  - ports:
    - protocol: TCP
      port: 30303
    - protocol: UDP
      port: 30303

  # Allow Ethereum consensus P2P (internet)
  - ports:
    - protocol: TCP
      port: 9000
    - protocol: UDP
      port: 9000

  # Allow HTTPS for checkpoint sync and MEV relays
  - ports:
    - protocol: TCP
      port: 443

  # Allow MEV-Boost internal connection
  - to:
    - podSelector:
        matchLabels:
          app: mev-boost
    ports:
    - protocol: TCP
      port: {{ .Values.mevBoost.port }}

  # Allow connection to own execution client (consensus â†’ execution)
  - to:
    - podSelector:
        matchLabels:
          component: sentry1
          client: execution
    ports:
    - protocol: TCP
      port: {{ .Values.sentry1.execution.config.enginePort }}

