# =============================================================================
# VALIDATOR NETWORK POLICY - Maximum isolation
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: validator-policy
  namespace: {{ .Values.global.namespace.validators }}
  labels:
    {{- include "ethereum-validator.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      component: validator
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Only allow Prometheus metrics scraping
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: {{ .Values.validator.consensus.config.metricsPort }}
    - protocol: TCP
      port: {{ .Values.validator.validatorClient.config.metricsPort }}

  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53

  # Allow connection to sentry execution pods (via execution-lb)
  - to:
    - podSelector:
        matchLabels:
          client: execution
    ports:
    - protocol: TCP
      port: {{ .Values.sentry1.execution.config.enginePort }}

  # Allow checkpoint sync (HTTPS)
  - ports:
    - protocol: TCP
      port: 443

---
# =============================================================================
# MEV-BOOST NETWORK POLICY
